<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        /* ðŸŒ¿ Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8bc34a, #4caf50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ðŸ§± Card Container */
        .upload-container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .upload-container h2 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 26px;
        }

        /* ðŸ§¾ Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input[type="text"], input[type="file"] {
            padding: 12px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
            transition: 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        /* ðŸŒ± Upload Button */
        button {
            background: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #388e3c;
        }

        /* ðŸ”— Link */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #388e3c;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        a:hover {
            color: #1b5e20;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>ðŸŒ¿ Upload Your Image</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ðŸ“¤ Upload</button>
        </form>

        <a href="{% url 'image_list' %}">View All Images â†’</a>
    </div>
</body>
</html>
