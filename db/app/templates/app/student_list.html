<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
</head>
<body>
  <h1>All Students</h1>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Course</th>
    </tr>
    {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.course }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
